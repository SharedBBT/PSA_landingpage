<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI x 問題解決プロフェッショナル Bootcamp | 実践的問題解決スキルを習得</title>
    <meta name="description" content="AIを活用した革新的な問題解決プロフェッショナル養成プログラム。理論ではなく実践重視で、あなたの実際の課題を解決しながらスキルを習得できます。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Readdy Agent Widget -->
    <script 
      src="https://readdy.ai/api/public/assistant/widget?projectId=c84e999e-be14-482f-9a59-0d1a780a80c9"
      mode="hybrid"
      voice-show-transcript="true"
      theme="light"
      size="compact"
      accent-color="#3B82F6"
      button-base-color="#1E40AF"
      button-accent-color="#FFFFFF"
      defer
    ></script>

    <!-- Widgetの位置を調整するスクリプト -->
    <script>
      // Widgetが読み込まれるのを待つ
      function adjustWidgetPosition() {
        // 様々な可能性のあるセレクタを試す
        const selectors = [
          'iframe[src*="readdy"]',
          '[id*="readdy"]',
          '[class*="readdy"]',
          'div[style*="position: fixed"]',
          'div[style*="z-index"]'
        ];

        let widget = null;
        for (const selector of selectors) {
          widget = document.querySelector(selector);
          if (widget) break;
        }

        if (widget) {
          // モバイルかどうかを判定
          const isMobile = window.innerWidth <= 640;
          
          if (isMobile) {
            widget.style.bottom = '80px';
            widget.style.right = '16px';
          } else {
            widget.style.bottom = '20px';
            widget.style.right = '20px';
          }
          
          console.log('Widget位置調整完了:', widget);
        } else {
          // Widgetがまだ見つからない場合は再試行
          setTimeout(adjustWidgetPosition, 500);
        }
      }

      // ページ読み込み後に実行
      window.addEventListener('load', () => {
        setTimeout(adjustWidgetPosition, 1000);
      });

      // リサイズ時にも再調整
      window.addEventListener('resize', adjustWidgetPosition);
    </script>
  </body>
</html>
